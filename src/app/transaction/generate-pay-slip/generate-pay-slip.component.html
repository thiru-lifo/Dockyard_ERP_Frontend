<section class="body-card">
   <div class="container-fluid">
      <div class="row">
         
         <div class="col-lg-12">

             <section class="mx-auto my-5">

                <!-- modal -->
                
               <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Generate Pay Slip</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" matTooltip="Close" matTooltipClass="custom-tooltip">
                          <span aria-hidden="true">&times;</span>
                          </button> -->
                     </div>
                     <div class="modal-body form-style-md form-style-font linux">
                        <div id="hide_alert" class="alert alert-danger form-error-message my-4" *ngIf="error_msg==true">{{ErrorMsg}}
                        </div>
                        <form [formGroup]="this.editForm" (ngSubmit)="onSubmit()" >
                        <div class="form-row">
                           <div class="col-md-6">
                              <div class="matt-group">
                                 <mat-label>Employee<b class="star">*</b></mat-label>
                                 <mat-form-field appearance="legacy">
                                    <mat-select  placeholder="Select employee" formControlName="user" maxlength="100" >                        
                                       <mat-option *ngFor="let user of users" [value]="user.id">{{user.loginname}}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="Error('user','required')">Select Employee</mat-error>
                                 </mat-form-field>
                              </div>
                           </div>


                          <div class="col-md-6">
                              <div class="matt-group matt-date-pickers">
                                 <mat-label>For Month</mat-label>
                                 <mat-form-field appearance="fill">
                                    <input matInput [matDatepicker]="picker" [(ngModel)]="formattedDate" formControlName="for_month">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                    <mat-error *ngIf="Error('for_month','required')">Choose For Month</mat-error>
                                 </mat-form-field>
                              </div>
                           </div>
                        </div>
                        <div class="form-row button-group-lg button-auto mt-2">
                           <div class="col-md-12">
                              <button type="submit" class="btn btn-primary" >Generate</button>
                              <!-- <button type="button" class="btn btn-outline-primary" #closebutton data-dismiss="modal">Cancel</button> -->
                           </div>
                        </div>
                        </form>
                     </div>
                  </div>
               </div>
                

             </section>
         </div>

         </div>
      </div>

</section>
